version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build:static     # 实际就是 next build
  artifacts:
    baseDirectory: .next           # ★ Next 14+ 静态：Amplify 要求用 .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
